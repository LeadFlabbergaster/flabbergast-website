<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="antialiased" style="background-color: #FAF9F5;">

    <main class="h-screen flex flex-col items-center justify-center px-6">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-6xl md:text-8xl font-normal mb-6" style="color: #3D3D3A; font-family: 'Outfit', sans-serif; letter-spacing: 0.02em; margin-top: -0.5cm;">flabbergast</h1>
            <p class="text-2xl md:text-3xl mb-8" style="color: #3D3D3A;">An iOS app that amazes âœ¨</p>

            <p class="text-lg md:text-xl mb-12" style="color: #3D3D3A;">
                One exceptional app â€“ launching 2026
            </p>

            <form id="contact-form" class="max-w-md mx-auto" action="https://formspree.io/f/xqanrggd" method="POST">
                <input type="hidden" name="_subject" value="New contact form submission">
                <div class="flex gap-2">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your@email.com"
                        required
                        class="flex-1 px-4 py-3 rounded-lg border-2 focus:outline-none focus:border-opacity-50 transition-colors"
                        style="background-color: #FAF9F5; border-color: #d4d3cc; color: #3D3D3A; font-family: 'Outfit', sans-serif;"
                    >
                    <button
                        type="submit"
                        class="px-6 py-3 font-medium rounded-lg transition-all hover:scale-105"
                        style="background-color: #3D3D3A; color: #FAF9F5; font-family: 'Outfit', sans-serif;"
                    >
                        Notify me
                    </button>
                </div>
            </form>
        </div>

        <footer class="absolute bottom-8 text-center w-full" style="color: #3D3D3A;">
            <p class="text-sm">&copy; 2025 flabbergast ðŸ‡³ðŸ‡´ All rights reserved.</p>
        </footer>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success!
                    submitButton.textContent = 'Thank you!';
                    submitButton.style.backgroundColor = '#10b981';
                    form.reset();

                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                        submitButton.style.backgroundColor = '#3D3D3A';
                    }, 3000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                // Error handling
                submitButton.textContent = 'Try again';
                submitButton.disabled = false;
                alert('Oops! Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
